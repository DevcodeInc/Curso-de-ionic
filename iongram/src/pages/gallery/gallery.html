<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button color="dark" clean (click)="close()">Cancelar</button>
    </ion-buttons>
    <ion-title>Gallery</ion-title>
    <ion-buttons end>
      <button ion-button color="dark" clean (click)="goToFiltersPage()">Filtros</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="photo cover">
    <img [src]="photoSelected.image" />
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-3 *ngFor="let photo of photos" (click)="changePhotoSelected( photo )">
        <img [src]="photo.image" class="photo" />
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block (click)="takePicture()">Take picture</button>
</ion-content>
