<ion-header no-border>
  <ion-navbar>
    <ion-searchbar
      [(ngModel)]="query"
      showCancelButton="true"
      (ionInput)="onInput($event)">
     </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 *ngFor="let photo of photos">
        <div class="photo">
          <img [src]="photo.image"/>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
